<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/index.js" defer></script>
</head>

<body>
	<audio id="sound" loop preload="auto">
      <source src="audio/lada.mp3" type="audio/mpeg" />
      <!-- <source src="https://www.mboxdrive.com/lada.mp3" type="audio/mpeg" /> -->
      Тег audio не поддерживается вашим браузером.
    </audio>
	<div class="preloader"></div>
	<div class="container hide">
		<h1 class="title"><span>🌐</span>Lada</h1>
		<div class="project">
			<!-- Overlay -->
			<div class="project__overlay">
				<img class="project__overlay--img" src="./images/logo.png" alt="logo">
			</div>
			<!-- Car -->
			<div class="project__box">
				<div class="project__car">
					<div class="project__car--headlight"></div>
					<div class="project__car--parkinglights"></div>
					<div class="project__car--illumination"></div>
				</div>
			</div>
			<!-- Cloud -->  
			<div class="project__cloud thunder" style="--i: 1">☁️
				<div class="project__rain">
					<span class="project__rain--item" style="--i: 13"></span>
					<span class="project__rain--item" style="--i: 10"></span>
					<span class="project__rain--item" style="--i: 8"></span>
					<span class="project__rain--item" style="--i: 5"></span>
					<span class="project__rain--item" style="--i: 3"></span>
					<span class="project__rain--item" style="--i: 1"></span>
					<span class="project__rain--item" style="--i: 9"></span>
					<span class="project__rain--item" style="--i: 2"></span>
					<span class="project__rain--item" style="--i: 11"></span>
					<span class="project__rain--item" style="--i: 4"></span>
					<span class="project__rain--item" style="--i: 7"></span>
					<span class="project__rain--item" style="--i: 12"></span>
					<span class="project__rain--item" style="--i: 6"></span>
				</div>
			</div>
			<div class="project__cloud thunder" style="--i: 2">☁️
				<div class="project__rain">
					<span class="project__rain--item" style="--i: 13"></span>
					<span class="project__rain--item" style="--i: 10"></span>
					<span class="project__rain--item" style="--i: 8"></span>
					<span class="project__rain--item" style="--i: 5"></span>
					<span class="project__rain--item" style="--i: 3"></span>
					<span class="project__rain--item" style="--i: 1"></span>
					<span class="project__rain--item" style="--i: 9"></span>
					<span class="project__rain--item" style="--i: 2"></span>
					<span class="project__rain--item" style="--i: 11"></span>
					<span class="project__rain--item" style="--i: 4"></span>
					<span class="project__rain--item" style="--i: 7"></span>
					<span class="project__rain--item" style="--i: 12"></span>
					<span class="project__rain--item" style="--i: 6"></span>
				</div>
			</div>
			<div class="project__cloud" style="--i: 3">☁️</div>
			<div class="project__cloud" style="--i: 4">☁️</div>
			<div class="project__cloud" style="--i: 5">☁️</div>
			<!-- Trees -->
			<div class="project__tree" style="--i: 1">🌲</div>
			<div class="project__tree" style="--i: 2">🌳</div>
			<div class="project__tree" style="--i: 3">🌴</div>
			<div class="project__tree" style="--i: 4">🌲</div>
			<div class="project__tree" style="--i: 5">🌳</div>
			<div class="project__tree" style="--i: 6">🌴</div>
			<!-- Cities -->
			<div class="project__building" style="--i: 1">🏢</div>
			<div class="project__building" style="--i: 2">🏪</div>
			<div class="project__building" style="--i: 3">🏥</div>
			<div class="project__building" style="--i: 4">🏭</div>
			<div class="project__building" style="--i: 5">🏦</div>
			<div class="project__building" style="--i: 6">🏗</div>
			
			<div class="project__horizon"></div>
			<!-- Sun -->
			<div class="project__sun"></div>
			<!-- Road -->
			<div class="project__road"></div>
		</div>
		<button class="button" id="button" style="--clr:rgb(0, 0, 0)"><span class="button__text">Play</span><i></i></button>
	</div>
</body>

</html>
